<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>

        <script src="../static/js/jquery-1.8.3.min.js"></script>
        <script src="../static/js/swiper-3.4.2.jquery.min.js"></script>
        <link rel="stylesheet" href="../static/css/swiper-3.4.2.min.css"/>
        <link href="../static/css/common.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            .swiper-slide {
                height:80%;
            }

            .target {
                color :#0062D7;
            }
        </style>

    </head>
    <body>
    <div>
    <div class = "nav">
        <span class="target">nav1</span>
        <span>nav2</span>
        <span>nav3</span>
    </div>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="../static/images/example-slide-1.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="../static/images/example-slide-2.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="../static/images/example-slide-3.jpg" />
            </div>
        </div>
    </div>
    </div>

    <script>
        var mySwiper = new Swiper('.swiper-container', {
            onTransitionEnd: function(swiper){
                $(".nav > span").each(function (i) {
                    if (i==swiper.activeIndex) {
                        $(this).addClass("target")
                    } else {
                        $(this).removeClass("target")
                    }
                });
            }
        })
    </script>

    </body>

</html>
