<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login One</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../../static/js/jquery-3.2.1.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        tbody tr td {
            vertical-align: middle;
            text-align: center;
        }
    </style>

    <script type="text/javascript">
        $(function() {
            $('#bannerModal').on('show.bs.modal', function(event) {
                var button = $(event.relatedTarget) // Button that triggered the modal
                var img_url = button.data("img")
                var link = button.data("link")
                var id = button.data("id")

                var modal = $(this)
                if (id) {
                    modal.find('#myModalLabel').text("编辑banner")
                    modal.find('.img-input').val(img_url)
                    modal.find('.link').val(link)
                    modal.find('.banner-id').val(id)
                } else {
                    modal.find('#myModalLabel').text("添加banner")
                    modal.find('.img-input').val("")
                    modal.find('.link').val("")
                    modal.find('.banner-id').val(0)
                }
            })
        })
    </script>

</head>



<body>

<!-- Modal -->
<div class="modal fade" id="bannerModal" tabindex="-1" role="dialog" aria-labelledby="bannerModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加banner</h4>
            </div>
            <form class="form-horizontal" action="/admin/cityBannerEdit">
                <input type="hidden" class="banner-id" name="id">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图片链接</label>
                        <div class="col-sm-10">
                            <input class="form-control img-input" name="img">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">跳转地址</label>
                        <div class="col-sm-10">
                            <input class="form-control link" name="link">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"  onclick="javascript:form.submit();">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>


<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">管理后台</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">市区信息</a></li>
                <li><a href="#">镇级条线</a></li>
                <li><a href="#">基层社区</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h3>市区信息 <small>管理页面</small> </h3>
    </div>
    <div class="banner-manager panel panel-default">
        <div class="row " style="margin-top: 15px;">
            <div class="col-md-10">banner管理</div>
            <div class="col-md-2 pull-right">
                <button class="btn btn-info" data-toggle="modal" data-target="#bannerModal">添加banner</button>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-hover table-condensed">
                <thead class="text-center">
                <td>id</td>
                <td>图片</td>
                <td>跳转链接</td>
                <td>操作</td>
                </thead>
                <tbody>
                <tr th:each="banner : ${bannerList}">
                    <td th:text="${banner.id}"></td>
                    <td>
                        <img th:src="@{${banner.img}}" src="" class="img-rounded" height="60px">
                    </td>
                    <td><a th:href="@{${banner.url}}" th:text="${banner.url}"></a></td>
                    <td>
                        <button class="btn btn-primary" type="submit" data-toggle="modal" data-target="#bannerModal"
                                th:attr="data-id=${banner.id},data-img=${banner.img},data-link=${banner.url}">修改</button>
                        <button class="btn btn-danger" type="submit">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="cell-manager panel panel-default">
        <div class="row" style="margin-top: 15px;">
            <div class="col-md-10">公众号管理</div>
            <div class="col-md-2 pull-right">
                <button class="btn btn-info" type="submit">添加公众号</button>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-hover table-condensed">
                <thead class="text-center">
                <td>id</td>
                <td>图片</td>
                <td>标题</td>
                <td>描述</td>
                <td>跳转链接</td>
                <td>操作</td>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>
                        <img src="http://i1.buimg.com/601291/15693bb86b6a9898.png" class="img-rounded" height="60px">
                    </td>
                    <td>上海发布</td>
                    <td></td>
                    <td>https://mp.weixin.qq.com/mp/profile_ext</td>
                    <td>
                        <button class="btn btn-primary" type="submit">修改</button>
                        <button class="btn btn-danger" type="submit">删除</button>
                    </td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>
                        <img src="http://i1.buimg.com/601291/84246f656a1ce945.png" class="img-rounded" height="60px">
                    </td>
                    <td>浦东发布</td>
                    <td></td>
                    <td>https://mp.weixin.qq.com/mp/profile_ext</td>
                    <td>
                        <button class="btn btn-primary" type="submit">修改</button>
                        <button class="btn btn-danger" type="submit">删除</button>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>



</div>
</body>

</html>
